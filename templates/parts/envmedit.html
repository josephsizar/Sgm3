<div class="flex pt-10 w-full items-center justify-center flex-col gap-8">

  <label class="text-4xl" for="">Date de la mission:</label>
  <input class="px-4 text-4xl py-2 rounded-md" 
  type="date" v-model="datob" @change="datoHandle" >

  <label class="text-4xl" for="">Lieu de la mission :</label>
  <select class="px-4 text-4xl py-2 rounded-md" v-model="lieu">

  <option v-for="(index,item) in lieulist" :key="ind" :value="item"> [[item]] </option>

  </select>

  <label class="text-4xl" for="">But de la mission :</label>
  <input class="text-2xl px-6 py-4 rounded-md border border-indigo-500 border-solid" placeholder="What is the But" v-model="but" >
  



  <button class="px-4  py-2 rounded-md bg-indigo-200 text-indigo-500 text-4xl border border-indigo-500 border-solid hover:opacity-50" @click="genpdf" > Get PDF </button>

  

</div>
